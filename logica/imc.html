<meta charset="UTF-8">	

<script>
function pularLinha() { 

    document.write("<br>");
    document.write("<br>");
}

function mostra (frase) {

    document.write(frase);
    pularLinha();    
}

function calculaImc(altura , peso) {
 var  imc = peso / (altura * altura);
 return imc;
}

var imcJulio = calculaImc (1.71 , 73);
var imcAmigo = calculaImc (1.72 , 68);
mostra (imcJulio);
mostra (imcAmigo);

</script>
